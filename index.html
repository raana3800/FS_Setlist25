<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band-Setlist – Echtzeit Schultafel-Stil</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ0oszgQj1sJFABt4R4OEos3629dmS5RU",
      authDomain: "fssetlist.firebaseapp.com",
      databaseURL: "https://fssetlist-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fssetlist",
      storageBucket: "fssetlist.firebasestorage.app",
      messagingSenderId: "765650285468",
      appId: "1:765650285468:web:68d940c531ce1cbcd38e59"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.dbRef = ref;
    window.dbSet = set;
    window.dbOnValue = onValue;
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    body { background-color: #2e4d2c; font-family: 'Patrick Hand', cursive; color: #fff; padding: 20px; margin: 0; text-align: center; }
    img.logo { max-width: 800px;   margin-top: 10px; margin-bottom: 10px; }
    h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fdfdfd; text-shadow: 1px 1px 2px #000; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: transparent; }
    th, td { border: 1px solid #ffffff88; padding: 10px; text-align: center; font-size: 1rem; }
    .status { cursor: pointer; font-size: 1.5em; }
    .green { color: #00ff00; }
    .red { color: #ff6666; }
    .song-title { font-weight: bold; font-size: 1.2rem; font-family: 'Patrick Hand', cursive; }
    thead th { font-size: 1.3rem; background-color: #3a5f39; }
    tr.draggable { cursor: move; }
    @media (max-width: 768px) { th, td { font-size: 0.9rem; padding: 6px; } h1 { font-size: 2rem; } }
  </style>
</head>
<body>

  <img src="FS_Logo Kopie.png" alt="Ferkel Sharky Logo" class="logo">
  <h1>Setlist</h1>

  <table id="setlistTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Songtitel</th>
        <th>Drums</th>
        <th>Keyboards</th>
        <th>Gitarre</th>
        <th>Bass</th>
        <th>Gesang</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    const songs = [
      "Don't Change", "Ready to Start", "Cities in Dust", "Hungry Like the Wolf",
      "Safety Dance", "Early Morning Wake Up Call", "A Forest", "I Ran",
      "Enola Gay", "You Spin Me Around", "You Keep Me Hanging On", "Touch Me"
    ];
    const columns = ["Drums", "Keyboards", "Gitarre", "Bass", "Gesang"];

    const tableBody = document.getElementById('tableBody');

    function createRow(index, title) {
      const row = document.createElement('tr');
      row.classList.add('draggable');
      row.setAttribute('draggable', 'true');
      let html = `<td>${index + 1}</td><td class="song-title">${title}</td>`;
      columns.forEach(col => {
        const cellId = `s${index}_${col.toLowerCase()}`;
        html += `<td id="${cellId}" class="status red">✗</td>`;
      });
      row.innerHTML = html;
      return row;
    }

    songs.forEach((title, index) => {
      const row = createRow(index, title);
      tableBody.appendChild(row);
    });

    const { db, dbRef, dbSet, dbOnValue } = window;
    const dbStatuses = dbRef(db, 'statuses/');

    function updateStatus(cell) {
      const status = cell.classList.contains('green') ? 'green' : 'red';
      dbSet(dbRef(db, `statuses/${cell.id}`), status);
    }

    document.querySelectorAll('.status').forEach(cell => {
      cell.addEventListener('click', () => {
        if (cell.classList.contains('red')) {
          cell.classList.remove('red');
          cell.classList.add('green');
          cell.textContent = '✓';
        } else {
          cell.classList.remove('green');
          cell.classList.add('red');
          cell.textContent = '✗';
        }
        updateStatus(cell);
      });
    });

    dbOnValue(dbStatuses, snapshot => {
      const data = snapshot.val();
      if (data) {
        Object.keys(data).forEach(id => {
          const cell = document.getElementById(id);
          if (cell) {
            if (data[id] === 'green') {
              cell.classList.remove('red');
              cell.classList.add('green');
              cell.textContent = '✓';
            } else {
              cell.classList.remove('green');
              cell.classList.add('red');
              cell.textContent = '✗';
            }
          }
        });
      }
    });
  </script>

</body>
</html>
