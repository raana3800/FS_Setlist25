<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Setlist '25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #2b2b2b;
      color: #ffffff;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #3b3b3b;
      min-width: 700px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #555;
    }
    th {
      background-color: #444;
    }
    .status {
      cursor: pointer;
      font-size: 24px;
    }
    .check {
      color: #00FF00;
      font-family: 'Caveat', 'Comic Sans MS', cursive;
      font-size: 1.8em;
    }
    td.handle {
      cursor: grab;
      font-size: 24px;
      touch-action: none;
    }
    td.song-title {
      white-space: normal;
      word-break: break-word;
      text-align: left;
      min-width: 100px;
    }
    input.bpm-input {
      width: 60px;
      font-size: 1em;
      text-align: center;
    }
    tbody tr {
      cursor: move;
      transition: all 0.3s ease;
    }
    tr.dragging {
      opacity: 0.5;
    }
    @media (max-width: 768px) {
      img.logo {
        width: 100px;
      }
      h1 {
        font-size: 1.5em;
      }
      table {
        font-size: 0.9em;
      }
      th, td {
        padding: 8px;
      }
      td.song-title {
        min-width: 80px;
        font-size: 0.8em;
      }
      input.bpm-input {
        width: 50px;
      }
      td.handle {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<img src="fs_logo300.png" alt="Band Logo" class="logo">
<h1>Setlist '25</h1>

<table id="setlist">
  <thead>
    <tr>
      <th>#</th>
      <th>‚â°</th>
      <th>Song</th>
      <th>BPM</th>
      <th>ü•Å</th>
      <th>üéπ</th>
      <th>üé∏</th>
      <th>ùÑ¢</th>
      <th>üé§</th>
    </tr>
  </thead>
  <tbody>
    <!-- Songs werden hier geladen -->
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAnCrb7XcNI9_V-f9VLLESV8cnrBpVjgZE",
  authDomain: "fssetlist2025.firebaseapp.com",
  databaseURL: "https://fssetlist2025-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fssetlist2025",
  storageBucket: "fssetlist2025.appspot.com",
  messagingSenderId: "489478918968",
  appId: "1:489478918968:web:aeaee71eb6e9c0aba967cd"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const songsRef = ref(db, "songs");

const tbody = document.querySelector('#setlist tbody');

let draggedRow = null;
let allowDrag = false;
let touchStartY = 0;
let touchDraggingRow = null;

// Songs live laden
onValue(songsRef, (snapshot) => {
  tbody.innerHTML = '';
  let songs = [];
  snapshot.forEach(childSnapshot => {
    songs.push({ id: childSnapshot.key, ...childSnapshot.val() });
  });

  songs.sort((a, b) => a.order - b.order);

  songs.forEach((song, index) => {
    const row = document.createElement('tr');
    row.dataset.id = song.id;
    row.setAttribute('draggable', 'true');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td class="handle">‚â°</td>
      <td class="song-title">${song.title}</td>
      <td><input type="number" class="bpm-input" min="60" max="240" value="${song.bpm}" data-id="${song.id}"></td>
      <td class="status" data-instrument="drums">${(song.drums === true) ? '<span class="check">‚úì</span>' : '‚ùå'}</td>
      <td class="status" data-instrument="keyboard">${(song.keyboard === true) ? '<span class="check">‚úì</span>' : '‚ùå'}</td>
      <td class="status" data-instrument="guitar">${(song.guitar === true) ? '<span class="check">‚úì</span>' : '‚ùå'}</td>
      <td class="status" data-instrument="bass">${(song.bass === true) ? '<span class="check">‚úì</span>' : '‚ùå'}</td>
      <td class="status" data-instrument="vocals">${(song.vocals === true) ? '<span class="check">‚úì</span>' : '‚ùå'}</td>
    `;
    tbody.appendChild(row);
  });

  setDraggable();
});

// Status toggeln
tbody.addEventListener('click', (e) => {
  if (e.target.closest('.status')) {
    const statusElement = e.target.closest('.status');
    const row = statusElement.closest('tr');
    const id = row.dataset.id;
    const instrument = statusElement.dataset.instrument;
    const isChecked = statusElement.innerHTML.includes('‚úì');

    update(ref(db, `songs/${id}`), { [instrument]: !isChecked });
  }
});

// BPM √§ndern
tbody.addEventListener('change', (e) => {
  if (e.target.classList.contains('bpm-input')) {
    const newBpm = parseFloat(e.target.value);
    const id = e.target.dataset.id;
    if (newBpm >= 60 && newBpm <= 240) {
      update(ref(db, `songs/${id}`), { bpm: newBpm });
    } else {
      alert('BPM muss zwischen 60 und 240 liegen!');
      e.target.value = 120;
    }
  }
});

// Drag & Drop
function setDraggable() {
  const rows = tbody.querySelectorAll('tr');
  rows.forEach(row => {
    row.addEventListener('mousedown', (e) => {
      allowDrag = e.target.classList.contains('handle');
    });
    row.querySelector('.handle')?.addEventListener('touchstart', (e) => {
      touchDraggingRow = row;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    row.addEventListener('touchmove', (e) => {
      if (!touchDraggingRow) return;
      const currentY = e.touches[0].clientY;
      const deltaY = currentY - touchStartY;
      const target = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY)?.closest('tr');
      if (target && target !== touchDraggingRow) {
        tbody.insertBefore(touchDraggingRow, deltaY > 0 ? target.nextSibling : target);
      }
      e.preventDefault();
    }, { passive: false });

    row.addEventListener('touchend', () => {
      if (touchDraggingRow) {
        updateOrder();
        touchDraggingRow = null;
      }
    });
  });
}

tbody.addEventListener('dragstart', (e) => {
  if (!allowDrag) {
    e.preventDefault();
    return;
  }
  draggedRow = e.target.closest('tr');
  draggedRow.classList.add('dragging');
});

tbody.addEventListener('dragover', (e) => {
  e.preventDefault();
  const targetRow = e.target.closest('tr');
  if (targetRow && draggedRow && targetRow !== draggedRow) {
    const rect = targetRow.getBoundingClientRect();
    const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
    tbody.insertBefore(draggedRow, next && targetRow.nextSibling || targetRow);
  }
});

tbody.addEventListener('drop', () => {
  if (draggedRow) {
    updateOrder();
    draggedRow.classList.remove('dragging');
    draggedRow = null;
  }
});

function updateOrder() {
  const rows = tbody.querySelectorAll('tr');
  rows.forEach((row, index) => {
    const id = row.dataset.id;
    update(ref(db, `songs/${id}`), { order: index });
  });
}
</script>

</body>
</html>
