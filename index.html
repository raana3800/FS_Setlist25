  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, remove, get, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ0oszgQj1sJFABt4R4OEos3629dmS5RU",
      authDomain: "fssetlist.firebaseapp.com",
      databaseURL: "https://fssetlist-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fssetlist",
      storageBucket: "fssetlist.firebasestorage.app",
      messagingSenderId: "765650285468",
      appId: "1:765650285468:web:68d940c531ce1cbcd38e59"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function initializeSongs() {
      const defaultSongs = [
        { title: "Don't Change", bpm: 164 },
        { title: "Ready to Start", bpm: 190 },
        { title: "Cities in Dust", bpm: 120 },
        { title: "Hungry Like the Wolf", bpm: 128 },
        { title: "The Safety Dance", bpm: 102 },
        { title: "Early Morning Wake Up Call", bpm: 166 },
        { title: "A Forest", bpm: 153 },
        { title: "I Ran (So Far Away)", bpm: 145.5 },
        { title: "Enola Gay", bpm: 143 },
        { title: "You Spin Me Round (Like a Record)", bpm: 128 },
        { title: "You Keep Me Hangin' On", bpm: 132 },
        { title: "Touch Me (I Want Your Body)", bpm: 121 }
      ];

      const songsRef = ref(db, 'songs');
      const orderRef = ref(db, 'order');
      const songEntries = {};
      const order = [];

      defaultSongs.forEach((song, index) => {
        const id = `s${index}`;
        songEntries[id] = song;
        order.push(id);
      });

      await set(songsRef, songEntries);
      await set(orderRef, order);
    }

    window.db = db;
    window.dbRef = ref;
    window.dbSet = set;
    window.dbPush = push;
    window.dbRemove = remove;
    window.dbOnValue = onValue;
    window.initializeSongs = initializeSongs;
  </script>

  <button id="resetButton">Setlist zur√ºcksetzen</button>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('resetButton').addEventListener('click', async () => {
        if (confirm('Willst du die Setlist wirklich komplett zur√ºcksetzen?')) {
          await window.dbRemove(window.dbRef(window.db, 'songs/'));
          await window.dbRemove(window.dbRef(window.db, 'order/'));
          await window.initializeSongs();
          const banner = document.getElementById('successBanner');
          banner.style.display = 'block';
          setTimeout(() => { banner.style.display = 'none'; location.reload(); }, 2000);
