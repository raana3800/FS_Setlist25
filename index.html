<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Setlist '25</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #2b2b2b;
      color: #ffffff;
      margin: 20px;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #3b3b3b;
      margin-top: 20px;
      min-width: 700px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #555;
    }
    th {
      background-color: #444;
      color: #ffffff;
      font-weight: bold;
    }
    .status {
      cursor: pointer;
      font-size: 24px;
    }
    td.handle {
      cursor: grab;
      font-size: 24px;
    }
    td.song-title {
      white-space: normal;
      word-break: break-word;
      text-align: left;
      max-width: 200px;
    }
    input.bpm-input {
      width: 60px;
      font-size: 1em;
      text-align: center;
    }
    tbody tr {
      cursor: default;
    }

    /* Mobile Optimierung */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }
      img.logo {
        width: 100px;
      }
      h1 {
        font-size: 1.5em;
      }
      table {
        font-size: 0.9em;
      }
      th, td {
        padding: 8px;
      }
      td.song-title {
        max-width: 120px;
        font-size: 0.8em;
      }
      input.bpm-input {
        width: 50px;
      }
    }
  </style>
</head>
<body>

<!-- Logo -->
<img src="fs_logo300.png" alt="Band Logo" class="logo">

<!-- √úberschrift -->
<h1>Setlist '25</h1>

<!-- Tabelle in Wrapper -->
<div class="table-wrapper">
  <table id="setlist">
    <thead>
      <tr>
        <th>#</th> <!-- Songnummer -->
        <th>‚â°</th> <!-- Drag Handle -->
        <th>Song</th>
        <th>BPM</th>
        <th>ü•Å</th>
        <th>üéπ</th>
        <th>üé∏</th>
        <th>ùÑ¢</th>
        <th>üé§</th>
      </tr>
    </thead>
    <tbody>
      <!-- Songs werden hier automatisch geladen -->
    </tbody>
  </table>
</div>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAnCrb7XcNI9_V-f9VLLESV8cnrBpVjgZE",
    authDomain: "fssetlist2025.firebaseapp.com",
    databaseURL: "https://fssetlist2025-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "fssetlist2025",
    storageBucket: "fssetlist2025.appspot.com",
    messagingSenderId: "489478918968",
    appId: "1:489478918968:web:aeaee71eb6e9c0aba967cd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const songsRef = ref(db, "songs");
  const tbody = document.querySelector('#setlist tbody');

  // Songs laden
  onValue(songsRef, (snapshot) => {
    tbody.innerHTML = '';
    let songs = [];
    snapshot.forEach(childSnapshot => {
      songs.push({ id: childSnapshot.key, ...childSnapshot.val() });
    });

    songs.sort((a, b) => a.order - b.order);

    songs.forEach((song, index) => {
      const row = document.createElement('tr');
      row.setAttribute('draggable', 'true');
      row.dataset.id = song.id;
      row.innerHTML = `
        <td>${index + 1}</td>
        <td class="handle">‚â°</td>
        <td class="song-title">${song.title}</td>
        <td><input type="number" class="bpm-input" min="60" max="240" value="${song.bpm}" data-id="${song.id}"></td>
        <td class="status" data-instrument="drums">${song.drums ? '‚úÖ' : '‚ùå'}</td>
        <td class="status" data-instrument="keyboard">${song.keyboard ? '‚úÖ' : '‚ùå'}</td>
        <td class="status" data-instrument="guitar">${song.guitar ? '‚úÖ' : '‚ùå'}</td>
        <td class="status" data-instrument="bass">${song.bass ? '‚úÖ' : '‚ùå'}</td>
        <td class="status" data-instrument="vocals">${song.vocals ? '‚úÖ' : '‚ùå'}</td>
      `;
      tbody.appendChild(row);
    });

    setDraggable();
  });

  // Status toggeln
  tbody.addEventListener('click', (e) => {
    if (e.target.classList.contains('status')) {
      const row = e.target.closest('tr');
      const id = row.dataset.id;
      const instrument = e.target.dataset.instrument;
      const current = e.target.innerText === '‚úÖ';

      update(ref(db, `songs/${id}`), {
        [instrument]: !current
      });
    }
  });

  // BPM √§ndern
  tbody.addEventListener('change', (e) => {
    if (e.target.classList.contains('bpm-input')) {
      const newBpm = parseFloat(e.target.value);
      const id = e.target.dataset.id;

      if (newBpm >= 60 && newBpm <= 240) {
        update(ref(db, `songs/${id}`), {
          bpm: newBpm
        });
      } else {
        alert('BPM muss zwischen 60 und 240 liegen!');
        e.target.value = 120;
      }
    }
  });

  // Drag & Drop
  let draggedRow = null;

  function setDraggable() {
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(row => {
      row.setAttribute('draggable', 'true');
    });
  }

  tbody.addEventListener('dragstart', (e) => {
    if (e.target.classList.contains('handle')) {
      draggedRow = e.target.closest('tr');
    } else {
      e.preventDefault();
    }
  });

  tbody.addEventListener('dragover', (e) => {
    e.preventDefault();
    const targetRow = e.target.closest('tr');
    if (targetRow && targetRow !== draggedRow) {
      const rect = targetRow.getBoundingClientRect();
      const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
      tbody.insertBefore(draggedRow, next && targetRow.nextSibling || targetRow);
    }
  });

  tbody.addEventListener('drop', () => {
    const rows = tbody.querySelectorAll('tr');
    rows.forEach((row, index) => {
      const id = row.dataset.id;
      update(ref(db, `songs/${id}`), { order: index });
    });
  });

</script>

</body>
</html>
