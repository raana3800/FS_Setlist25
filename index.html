<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setlist '25</title>
  <style>
    body {
      background-color: #2e4d2c;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img.logo {
      max-width: 250px;
      margin: 10px 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .drag-handle {
      cursor: grab;
    }
    .status {
      cursor: pointer;
      font-size: 2rem;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .green {
      color: limegreen;
      background-color: rgba(0, 255, 0, 0.1);
    }
    .red {
      color: red;
      background-color: rgba(255, 0, 0, 0.1);
    }
    input.bpm-input {
      width: 60px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <img src="fs_logo300.png" alt="FS Logo" class="logo">
  <h1>Setlist '25</h1>

  <table>
    <thead>
      <tr>
        <th>‚â°</th>
        <th>#</th>
        <th>Songtitel</th>
        <th>ü•Å</th>
        <th>üéπ</th>
        <th>üé∏</th>
        <th>ùÑ¢</th>
        <th>üé§</th>
        <th>BPM</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button id="resetButton">Setlist zur√ºcksetzen</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getDatabase, ref, set, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyArqwhOFhWj67s7rdxKJ0tFa92dWZDJEGE",
  authDomain: "setlist2025.firebaseapp.com",
  databaseURL: "https://setlist2025-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "setlist2025",
  storageBucket: "setlist2025.appspot.com",
  messagingSenderId: "949346495501",
  appId: "1:949346495501:web:a72b5563ed474573bbb944"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const songsData = [
  { title: "Don't Change", bpm: 164 },
  { title: "Ready to Start", bpm: 190 },
  { title: "Cities in Dust", bpm: 120 },
  { title: "Hungry Like the Wolf", bpm: 128 },
  { title: "The Safety Dance", bpm: 102 },
  { title: "Early Morning Wake Up Call", bpm: 166 },
  { title: "A Forest", bpm: 153 },
  { title: "I Ran (So Far Away)", bpm: 145.5 },
  { title: "Enola Gay", bpm: 143 },
  { title: "You Spin Me 'Round (Like a Record)", bpm: 128 },
  { title: "You Keep Me Hangin' On", bpm: 132 },
  { title: "Touch Me (I Want Your Body)", bpm: 121 }
];

const instruments = ["drums", "keys", "guitar", "bass", "vocals"];

async function initializeSongs() {
  const songsRef = ref(db, "songs");
  const songEntries = {};

  songsData.forEach((song, index) => {
    const id = `s${index}`;
    songEntries[id] = {
      title: song.title,
      bpm: song.bpm,
      drums: false,
      keys: false,
      guitar: false,
      bass: false,
      vocals: false
    };
  });

  await set(songsRef, songEntries);
}

function renderSongs(songs) {
  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";

  Object.entries(songs).forEach(([id, song], index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="drag-handle">‚â°</td>
      <td>${index + 1}</td>
      <td>${song.title}</td>
      ${instruments.map(inst => `
        <td class="status ${song[inst] ? 'green' : 'red'}" 
            data-song="${id}" 
            data-instrument="${inst}">
          ${song[inst] ? '‚úì' : '‚úó'}
        </td>
      `).join('')}
      <td><input type="number" class="bpm-input" value="${song.bpm}" min="60" max="240"></td>
    `;
    tableBody.appendChild(row);
  });

  new Sortable(tableBody, { handle: '.drag-handle', animation: 150 });

  document.querySelectorAll('.status').forEach(cell => {
    cell.addEventListener('click', () => {
      const songId = cell.dataset.song;
      const instrument = cell.dataset.instrument;
      const isGreen = cell.classList.contains('green');
      update(ref(db, `songs/${songId}`), {
        [instrument]: !isGreen
      });
    });
  });
}

async function loadSongs() {
  const songsRef = ref(db, "songs");
  const snapshot = await get(songsRef);

  if (!snapshot.exists()) {
    await initializeSongs();
    const newSnapshot = await get(songsRef);
    renderSongs(newSnapshot.val());
  } else {
    renderSongs(snapshot.val());
  }

  onValue(songsRef, (snapshot) => {
    if (snapshot.exists()) {
      renderSongs(snapshot.val());
    }
  });
}

loadSongs();

document.getElementById("resetButton").addEventListener("click", async () => {
  if (confirm("Willst du wirklich die Setlist zur√ºcksetzen?")) {
    const songsRef = ref(db, "songs");
    const songEntries = {};

    songsData.forEach((song, index) => {
      const id = `s${index}`;
      songEntries[id] = {
        title: song.title,
        bpm: song.bpm,
        drums: false,
        keys: false,
        guitar: false,
        bass: false,
        vocals: false
      };
    });

    await set(songsRef, songEntries);
    location.reload();
  }
});
</script>

</body>
</html>
