<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setlist '25</title>
  <style>
    body {
      background-color: #2e4d2c;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img.logo {
      max-width: 250px;
      margin: 10px 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .drag-handle {
      cursor: grab;
    }
    .status {
      cursor: pointer;
      font-size: 2rem;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .green {
      color: limegreen;
      background-color: rgba(0, 255, 0, 0.1);
    }
    .red {
      color: red;
      background-color: rgba(255, 0, 0, 0.1);
    }
    input.bpm-input {
      width: 60px;
      text-align: center;
    }
    .highlight {
      background-color: #8bc34a;
      transition: background-color 0.5s;
    }
  </style>
</head>

<body>

  <img src="fs_logo300.png" alt="FS Logo" class="logo">
  <h1>Setlist '25</h1>

  <table>
    <thead>
      <tr>
        <th>‚â°</th>
        <th>#</th>
        <th>Songtitel</th>
        <th>ü•Å</th>
        <th>üéπ</th>
        <th>üé∏</th>
        <th>ùÑ¢</th>
        <th>üé§</th>
        <th>BPM</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJ0oszgQj1sJFABt4R4OEos3629dmS5RU",
  authDomain: "fssetlist.firebaseapp.com",
  databaseURL: "https://fssetlist-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fssetlist",
  storageBucket: "fssetlist.appspot.com",
  messagingSenderId: "765650285468",
  appId: "1:765650285468:web:68d940c531ce1cbcd38e59"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const songsData = [
  { title: "Don't Change", bpm: 164 },
  { title: "Ready to Start", bpm: 190 },
  { title: "Cities in Dust", bpm: 120 },
  { title: "Hungry Like the Wolf", bpm: 128 },
  { title: "The Safety Dance", bpm: 102 },
  { title: "Early Morning Wake Up Call", bpm: 166 },
  { title: "A Forest", bpm: 153 },
  { title: "I Ran (So Far Away)", bpm: 145.5 },
  { title: "Enola Gay", bpm: 143 },
  { title: "You Spin Me 'Round (Like a Record)", bpm: 128 },
  { title: "You Keep Me Hangin' On", bpm: 132 },
  { title: "Touch Me (I Want Your Body)", bpm: 121 }
];

const instruments = ["drums", "keys", "guitar", "bass", "vocals"];

async function initializeSongs() {
  const songsRef = ref(db, "songs");
  const songEntries = {};

  songsData.forEach((song, index) => {
    const id = `s${index}`;
    songEntries[id] = {
      title: song.title,
      bpm: song.bpm,
      drums: false,
      keys: false,
      guitar: false,
      bass: false,
      vocals: false
    };
  });

  await set(songsRef, songEntries);
}

function renderSongs(songs) {
  const tableBody = document.getElementById("tableBody");
  tableBody.innerHTML = "";

  Object.entries(songs).forEach(([id, song], index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="drag-handle">‚â°</td>
      <td>${index + 1}</td>
      <td>${song.title}</td>
      ${instruments.map(inst => `
        <td class="status ${song[inst] ? 'green' : 'red'}" 
            data-song="${id}" 
            data-instrument="${inst}">
          ${song[inst] ? '‚úì' : '‚úó'}
        </td>
      `).join('')}
      <td><input type="number" class="bpm-input" value="${song.bpm}" min="60" max="240"></td>
    `;
    tableBody.appendChild(row);
  });

  new Sortable(tableBody, { handle: '.drag-handle', animation: 150 });

  document.querySelectorAll('.status').forEach(cell => {
    cell.addEventListener('click', () => {
      const songId = cell.dataset.song;
      const instrument = cell.dataset.instrument;
      const isGreen = cell.classList.contains('green');
      update(ref(db, `songs/${songId}`), {
        [instrument]: !isGreen
      });
    });
  });
}

const songsRef = ref(db, "songs");
onValue(songsRef, snapshot => {
  const songs = snapshot.val();
  if (!songs) {
    initializeSongs();
    return;
  }
  renderSongs(songs);
});
</script>

</body>
</html>
