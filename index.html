<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setlist '25</title>
  <style>
    body {
      background-color: #2e4d2c;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img.logo {
      max-width: 250px;
      margin: 10px 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .drag-handle {
      cursor: grab;
    }
    .status {
      cursor: pointer;
      font-size: 2rem;
      text-align: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .green {
      color: limegreen;
      background-color: rgba(0, 255, 0, 0.1);
    }
    .red {
      color: red;
      background-color: rgba(255, 0, 0, 0.1);
    }
    input.bpm-input {
      width: 60px;
      text-align: center;
    }
    .highlight {
      background-color: #8bc34a;
      transition: background-color 0.5s;
    }
  </style>
</head>

<body>

  <img src="fs_logo300.png" alt="FS Logo" class="logo">
  <h1>Setlist '25</h1>

  <table>
    <thead>
      <tr>
        <th>≡</th>
        <th>#</th>
        <th>Songtitel</th>
        <th>🥁</th>
        <th>🎹</th>
        <th>🎸</th>
        <th>𝄢</th>
        <th>🎤</th>
        <th>BPM</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  const songs = [
    { title: "Don't Change", bpm: 164 },
    { title: "Ready to Start", bpm: 190 },
    { title: "Cities in Dust", bpm: 120 },
    { title: "Hungry Like the Wolf", bpm: 128 },
    { title: "The Safety Dance", bpm: 102 },
    { title: "Early Morning Wake Up Call", bpm: 166 },
    { title: "A Forest", bpm: 153 },
    { title: "I Ran (So Far Away)", bpm: 145.5 },
    { title: "Enola Gay", bpm: 143 },
    { title: "You Spin Me 'Round (Like a Record)", bpm: 128 },
    { title: "You Keep Me Hangin' On", bpm: 132 },
    { title: "Touch Me (I Want Your Body)", bpm: 121 }
  ];

  const tableBody = document.getElementById('tableBody');

  function renderSongs() {
    tableBody.innerHTML = '';

    songs.forEach((song, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="drag-handle">≡</td>
        <td>${index + 1}</td>
        <td class="song-title">${song.title}</td>
        <td class="status red">✗</td>
        <td class="status red">✗</td>
        <td class="status red">✗</td>
        <td class="status red">✗</td>
        <td class="status red">✗</td>
        <td><input type="number" class="bpm-input" value="${song.bpm}" min="60" max="240"></td>
      `;
      tableBody.appendChild(row);
    });

    new Sortable(tableBody, {
      handle: '.drag-handle',
      animation: 150
    });

    document.querySelectorAll('.status').forEach(status => {
      status.addEventListener('click', () => {
        status.classList.toggle('green');
        status.classList.toggle('red');
        status.innerText = status.classList.contains('green') ? '✓' : '✗';
      });
    });

    document.querySelectorAll('.bpm-input').forEach(input => {
      input.addEventListener('change', () => {
        input.classList.add('highlight');
        setTimeout(() => input.classList.remove('highlight'), 600);
      });
    });
  }

  renderSongs();
</script>

</body>
</html>
