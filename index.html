<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band-Setlist ‚Äì Echtzeit mit Reset-Button</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, remove, get, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJ0oszgQj1sJFABt4R4OEos3629dmS5RU",
      authDomain: "fssetlist.firebaseapp.com",
      databaseURL: "https://fssetlist-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fssetlist",
      storageBucket: "fssetlist.firebasestorage.app",
      messagingSenderId: "765650285468",
      appId: "1:765650285468:web:68d940c531ce1cbcd38e59"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.dbRef = ref;
    window.dbSet = set;
    window.dbPush = push;
    window.dbRemove = remove;
    window.dbOnValue = onValue;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    body { background-color: #2e4d2c; font-family: 'Patrick Hand', cursive; color: #fff; padding: 10px 20px 20px 20px; margin: 0; text-align: center; }
    img.logo { max-width: 250px; margin-top: 5px; margin-bottom: 5px; }
    h1 { font-size: 2.5rem; margin-top: 5px; margin-bottom: 10px; color: #fdfdfd; text-shadow: 1px 1px 2px #000; }
    .banner { background-color: #4CAF50; color: white; padding: 10px; margin-bottom: 15px; border-radius: 5px; display: none; }
    button, .add-song-btn { margin-top: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background-color: transparent; clear: both; }
    th, td { border: 1px solid #ffffff88; padding: 10px; text-align: center; font-size: 1rem; }
    .status { cursor: pointer; font-size: 1.5em; }
    .green { color: #00ff00; }
    .red { color: #ff6666; }
    .song-title { font-weight: bold; font-size: 1.2rem; font-family: 'Patrick Hand', cursive; }
    .drag-handle { cursor: grab; font-size: 1.5rem; }
    input.bpm-input { width: 60px; padding: 5px; font-size: 1rem; text-align: center; transition: background-color 0.3s ease; }
    input.bpm-input.highlight { background-color: #8bc34a; }
    thead th { font-size: 1.3rem; background-color: #3a5f39; }
    tr.draggable { cursor: default; }
    .add-song-form { margin-top: 30px; display: flex; gap: 10px; justify-content: center; align-items: center; }
    .add-song-form input { padding: 8px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; }
    @media (max-width: 768px) { th, td { font-size: 0.9rem; padding: 6px; } h1 { font-size: 2rem; } .add-song-form { flex-direction: column; } }
  </style>
</head>
<body>

  <img src="fs_logo300.png" alt="Ferkel Sharky Logo" class="logo">
  <h1>Setlist '25</h1>

  <div id="successBanner" class="banner">Setlist erfolgreich zur√ºckgesetzt!</div>

  <table id="setlistTable">
    <thead>
      <tr>
        <th>‚â°</th>
        <th>#</th>
        <th>Songtitel</th>
        <th>ü•Å</th>
        <th>üéπ</th>
        <th>üé∏</th>
        <th>ùÑ¢</th>
        <th>üé§</th>
        <th>BPM</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <button id="resetButton">Setlist zur√ºcksetzen</button>

  <div class="add-song-form">
    <input type="text" id="newSongTitle" placeholder="Neuer Songtitel">
    <input type="number" id="newSongBpm" placeholder="BPM" min="60" max="240">
    <button class="add-song-btn" id="addSongButton">Song hinzuf√ºgen</button>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.bpm-input').forEach(input => {
        input.addEventListener('change', () => {
          input.classList.add('highlight');
          setTimeout(() => {
            input.classList.remove('highlight');
          }, 600);
        });
      });

      document.getElementById('addSongButton').addEventListener('click', async () => {
        const titleInput = document.getElementById('newSongTitle');
        const bpmInput = document.getElementById('newSongBpm');
        const title = titleInput.value.trim();
        let bpm = parseInt(bpmInput.value);

        if (!title || isNaN(bpm) || bpm < 60 || bpm > 240) {
          alert('Bitte g√ºltigen Songtitel und BPM (60-240) eingeben.');
          return;
        }

        const songsRef = dbRef(db, 'songs');
        const newSongRef = dbPush(songsRef);
        const newSongId = newSongRef.key;

        await dbSet(newSongRef, { title: title, bpm: bpm });

        const orderRef = dbRef(db, 'order');
        const orderSnap = await get(orderRef);
        let currentOrder = orderSnap.exists() ? orderSnap.val() : [];
        currentOrder.push(newSongId);
        await dbSet(orderRef, currentOrder);

        titleInput.value = '';
        bpmInput.value = '';
        alert('Song hinzugef√ºgt!');
      });

      document.getElementById('resetButton').addEventListener('click', async () => {
        if (confirm('Willst du die Setlist wirklich komplett zur√ºcksetzen?')) {
          await dbRemove(dbRef(db, 'songs/'));
          await dbRemove(dbRef(db, 'order/'));
          location.reload();
          const banner = document.getElementById('successBanner');
          banner.style.display = 'block';
          setTimeout(() => { banner.style.display = 'none'; }, 3000);
        }
      });
    });
  </script>

</body>
</html>
